<style>

    h2{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    width: 600px;

    .purchase-button {
    font-size: 15px;
    letter-spacing: 1px;
    display: inline-block;
    text-align: center;
    font-weight: bold;
    padding: 0.7em 1em;
    border: 3px solid #000000;
    border-radius: 2px;
    position: relative;
    box-shadow: 0 2px 10px Irgba(0, 0, 0, 0.16),
    0 3px 6px rgba(0, 0, 0, 0.1);
    color: #ff2f2f;
    text-decoration: none;
    transition: 0.3s ease all;
    z-index: 1;
    }

    button:before {
      transition: 0.5s all ease;
      position: absolute;
      top: 0;
      left: 50%;
      right: 50%;
      bottom: 0;
      opacity: 0;
      content: '';
      background-color: #481c30;
      z-index: -1;
      }

      button:hover, button:focus {
      color: rgb(47, 126, 169);
      }

      button:hover:before, button: focus:before {
      transition: 0.5s all ease;
      left: 0;
      right: 0;
      opacity: 1;
      }
      button:active {
      transform: scale(0.9);
      }

    </style>
